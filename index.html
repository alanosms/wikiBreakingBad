<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src/stylesheet.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <title>Breaking Bad Wiki</title>
  </head>
  <body>
    <div class="menu">
      <h2>List of characters in Breaking Bad</h2>
    </div>
    <div class="header">
      <img class="logo" src="/img/logo.png" />
    </div>

    <div class="content">
      <table id="table">
        <tbody id="tbody">
          <tr class="struct">
            <td>Char ID</td>
            <td>Name</td>
            <td>Birthday</td>
            <td>Nickname</td>
            <td>Status</td>
            <td>Portrayed</td>
            <td>Image</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="controls">
      <div id="first">&#171</div>
      <div id="prev"><</div>
      <div class="numbers">
          <div id="pageNumber">1</div>
      </div>
      <div id="next">></div>
      <div id="last">&#187</div>
  </div>
    <script src="/src/controlsPage.js"></script>
    <script src="/src/apiCharacter.js"
    ></script>
  </body>
</html>
